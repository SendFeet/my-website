<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story of Enoch</title>

<style>
    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        background-color: #1e1e1e;
        color: #d4d4d4;
        font-family: "Courier New", monospace;
        overflow: hidden;
    }

    .editor {
        height: 100vh;
        width: 100vw;
    }

    /* One scroll container, two columns inside (numbers + text) */
    .content {
        height: 100vh;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
        scroll-behavior: smooth;
        white-space: normal;
        font-size: 16px;
        line-height: 1.7em;
    }

    .content::-webkit-scrollbar {
        width: 0px;
    }

    .code {
        display: flex;
        flex-direction: column;
        gap: 0; /* we control gaps with spacer rows */
    }

    .line {
        display: grid;
        grid-template-columns: 70px 1fr;
        column-gap: 16px;
        align-items: start;
    }

    .ln {
        color: #858585;
        text-align: right;
        user-select: none;
        padding-right: 10px;
        box-sizing: border-box;
    }

    .txt {
        white-space: pre-wrap;
    }

    .spacer .ln {
        color: transparent; /* no number on blank line */
    }

    .spacer .txt {
        height: 1.7em; /* true empty line */
    }

    .chapter { color: #569cd6; font-weight: bold; }
    .title { color: #4ec9b0; font-weight: bold; font-size: 1.2em; }

    .cursor {
        display: inline-block;
        width: 8px;
        background-color: #d4d4d4;
        margin-left: 4px;
        animation: blink 1s infinite;
        height: 1em;
        vertical-align: bottom;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .content {
            padding: 15px;
            font-size: 14px;
        }
        .line {
            grid-template-columns: 44px 1fr;
            column-gap: 12px;
        }
    }
        .content {
            padding: 15px;
            font-size: 14px;
        }
    }
</style>
</head>

<body>

<div class="editor">
    <div class="content" id="viewport">
        <div class="code" id="code"></div>
    </div>
</div>

<script>
    const viewport = document.getElementById("viewport");
    const code = document.getElementById("code");

    async function loadText() {
        try {
            const response = await fetch("Story of Enoch.txt");
            const text = await response.text();
            formatText(text);
        } catch (error) {
            code.innerHTML = "<div class='line'><div class='ln'>!</div><div class='txt'>Error loading text file.<span class='cursor'></span></div></div>";
        }
    } catch (error) {
            content.innerHTML = "Error loading text file.<span class='cursor'></span>";
        }
    }

    function formatText(text) {
        const lines = text.split("
");
        code.innerHTML = "";

        let n = 1;
        lines.forEach((rawLine, idx) => {
            const line = rawLine.replace(/
$/, "");

            // Build a numbered line row
            const row = document.createElement("div");
            row.className = "line";

            const ln = document.createElement("div");
            ln.className = "ln";
            ln.textContent = n;

            const txt = document.createElement("div");
            txt.className = "txt";

            const lower = line.trim().toLowerCase();
            if (lower === "story of enoch" || lower.startsWith("book ") && lower.includes("enoch")) {
                txt.classList.add("title");
            } else if (lower.startsWith("chapter")) {
                txt.classList.add("chapter");
            }

            txt.textContent = line;

            row.appendChild(ln);
            row.appendChild(txt);
            code.appendChild(row);
            n++;

            // Add a TRUE empty line between scripture lines (no number)
            const spacer = document.createElement("div");
            spacer.className = "line spacer";

            const spacerLn = document.createElement("div");
            spacerLn.className = "ln";
            spacerLn.textContent = "";

            const spacerTxt = document.createElement("div");
            spacerTxt.className = "txt";
            spacerTxt.innerHTML = "&nbsp;";

            spacer.appendChild(spacerLn);
            spacer.appendChild(spacerTxt);
            code.appendChild(spacer);
        });

        // Cursor at end
        const endRow = document.createElement("div");
        endRow.className = "line";
        endRow.innerHTML = "<div class='ln'></div><div class='txt'><span class='cursor'></span></div>";
        code.appendChild(endRow);
    }

    

    loadText();
</script>

</body>
</html>
