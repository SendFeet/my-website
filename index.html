<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story of Enoch</title>

  <style>
    html { scroll-behavior: smooth; }

    body{
      margin:0;
      background:#1e1e1e;
      color:#d4d4d4;
      font-family:"Courier New", monospace;
      overflow:hidden;
    }

    /* One scroll container */
    #viewport{
      height:100vh;
      width:100vw;
      overflow-y:auto;
      padding:20px;
      box-sizing:border-box;
    }
    #viewport::-webkit-scrollbar{ width:0px; }

    /* Rows: [line number | text] */
    .row{
      display:grid;
      grid-template-columns: 72px 1fr;
      column-gap:16px;
      align-items:start;
    }

    .ln{
      color:#858585;
      text-align:right;
      user-select:none;
      padding-right:10px;
      box-sizing:border-box;
      line-height:1.7em;
    }

    .txt{
      white-space:pre-wrap;
      line-height:1.7em;
    }

    /* true blank line between verses */
    .spacer .ln{ color:transparent; }
    .spacer .txt{ height:1.7em; }

    .title { color:#4ec9b0; font-weight:700; font-size:1.15em; }
    .chapter { color:#569cd6; font-weight:700; }

    .cursor{
      display:inline-block;
      width:8px;
      height:1em;
      margin-left:4px;
      background:#d4d4d4;
      vertical-align:bottom;
      animation:blink 1s infinite;
    }
    @keyframes blink { 0%{opacity:1} 50%{opacity:0} 100%{opacity:1} }

    @media (max-width:768px){
      #viewport{ padding:15px; font-size:14px; }
      .row{ grid-template-columns: 46px 1fr; column-gap:12px; }
    }
  </style>
</head>

<body>
  <div id="viewport">
    <div id="code"></div>
  </div>

  <script>
    const code = document.getElementById("code");

    function addRow(n, text, extraClass="") {
      const row = document.createElement("div");
      row.className = "row " + extraClass;

      const ln = document.createElement("div");
      ln.className = "ln";
      ln.textContent = n ?? "";

      const txt = document.createElement("div");
      txt.className = "txt";
      txt.textContent = text ?? "";

      row.appendChild(ln);
      row.appendChild(txt);
      code.appendChild(row);
    }

    function addSpacer() {
      // true blank line, no number
      const row = document.createElement("div");
      row.className = "row spacer";

      const ln = document.createElement("div");
      ln.className = "ln";
      ln.textContent = "";

      const txt = document.createElement("div");
      txt.className = "txt";
      txt.innerHTML = "&nbsp;";

      row.appendChild(ln);
      row.appendChild(txt);
      code.appendChild(row);
    }

    function classify(line) {
      const t = line.trim().toLowerCase();
      if (t === "story of enoch") return "title";
      if (t.startsWith("chapter")) return "chapter";
      return "";
    }

    async function loadText() {
      try {
        // Netlify-safe for spaces in filename:
        const url = "Story%20of%20Enoch.txt";
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("Fetch failed: " + res.status + " " + res.statusText);

        const text = await res.text();
        const lines = text.replace(/\r/g, "").split("\n");

        code.innerHTML = "";
        let n = 1;

        for (const line of lines) {
          addRow(n, line, classify(line));
          addSpacer();
          n++;
        }

        // end cursor
        addRow("", "", "");
        const last = code.lastElementChild?.querySelector(".txt");
        if (last) last.innerHTML = "<span class='cursor'></span>";
      } catch (err) {
        code.innerHTML = "";
        addRow("!", "Could not load Story of Enoch.txt. Make sure it is in the repo root and named EXACTLY: Story of Enoch.txt", "");
        addSpacer();
        addRow("!", String(err), "");
      }
    }

    // run after DOM exists
    loadText();
  </script>
</body>
</html>
